        // Function to get a consistent daily index based on date for 7-week (49 day) cycle
        function getDailyIndex(arrayLength) {
            const today = new Date();
            // Use a fixed start date to ensure consistent cycling
            const startDate = new Date('2023-01-01');
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); 
            
            // Cycle through 49 days (7 weeks)
            const dayOfCycle = diffDays % 49;
            
            // Use a pseudo-random algorithm that's consistent for each day
            // This creates a random but consistent selection for each day of the cycle
            const randomSeed = dayOfCycle * 113; // Multiply by a prime number
            const randomIndex = (randomSeed % arrayLength);
            
            return randomIndex;
        }
